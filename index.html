<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  
  <header class="mobile-footer">
    <img src="images/logo.svg" alt="logo">
  </header>

  <div class="d-flex">
    <div id="image">
      
    </div>
    <div id="text">
      <header class="desktop-footer">
        <img src="images/logo.svg" alt="logo">
      </header>
      <h1> <span class="we-are">We're </span> <br> coming soon</h1>
      <p class="hero-p">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <div class="form">
        <input class="emailInput" type="email" required placeholder="Email Address">
        <img src="images/icon-error.svg" alt="error" class="error-message error-image">
        <button> <img src="images/icon-arrow.svg" alt=""> </button>
      </div>
      <p class="error-message"> Please provide a valid email </p>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
